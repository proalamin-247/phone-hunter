<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phone hunter</title>

    <!-- bootstrap STYLE link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- external CSS file  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- headinf text  -->
    <h1 class="text-center text-success mt-3 mb-3">
      Search Your Favorite Gadget & know Full Specifications
    </h1>
    
    <!-- seach area  START-->
    <div class="input-group mb-3 mx-auto w-50 ">
      <input
        id="search-filed"
        type="text"
        class="form-control"
        placeholder="search the Phone you want"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">
        Search
      </button>
    </div>
    <!-- seach area  END-->

    <!-- single Phone deatisl START-->
    <section>
      
    </section>
    <div id="phone-details" class="mx-auto">

      </div>
    <!-- single Phone deatisl END-->

    <!-- error message  -->
    <div>
      <h4 id="wrongInputMessage" class="text-center text-danger">Write Correct Phone Name</h4>
      <h4 id="notFoundMessage" class="text-center text-danger">SORRY! Gadget NOT FOUND</h4>
    </div>

    <!-- Phone search result START -->
    <section class="container mb-5">
      <p id="searchResultCount"></p>
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            
      </div>
    </section>

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- external JS file -->
    <script src="js/app.js"></script>
  </body>
</html>
